<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oprah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css"/>
    <link rel="icon" href="img/favicon_.svg" type="image/x-icon" />

</head>

<body>
    <div class="gray">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-md-2">
                    <img class="pt-4" src="img/oprah_logo.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <section class="register">
        <div class="container">
            <div class="row align-items-center justify-content-center">

                <div class="col-12 col-md-6">

                    <form action="">
                        <p>
                            Sisteme Kayıtlı Email adresinizi giriniz
                        </p>
                        <div class="row">
                            <div class="col-12">
                                <label for="email">Email</label>
                                <input type="email" placeholder="email Adresiniz">
                            </div>
                            <div class="col-12">
                                <button class="green-button">
                                    Şifremi Sıfırla
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
